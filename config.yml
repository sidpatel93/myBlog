baseURL: https://blog.sidpatel.org/ 
languageCode: en-us
title: Exploring CS
paginate: 5
theme: "PaperMod"

languages:
    en:
        languageName: "English"
        weight: 1
        menu:
            main:
                - name: Blog Posts 
                  url: archives  
                  weight: 4
                - name: Search
                  url: search/
                  weight: 15  
                - name: Categories
                  url: categories/
                  weight: 10

taxonomies:
    category: categories
    tag: tags
    series: series

params:
    env: production
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 100
        threshold: 0.6
        keys: ["title", "content", "categories"]
    cover:
        responsiveImages: false
        hiddenInList: true
    # defaultTheme: light
    # defaultTheme: dark
    defaultTheme: dark # to switch between dark or light according to browser theme
    disableThemeToggle: false

    # This will show share button on the post
    ShowShareButtons: true

    # This will show the post read time on the page
    ShowReadingTime: true
    # This will show Previous / Next post suggestion under a single post
    ShowPostNavLinks: true
    # This will Adds BreadCrumb Navigation above Postâ€™s Title to show subsections and Navigation to Home
    ShowBreadCrumbs: true
    # This will show the authors on the posts
    author: Siddharth Patel

    # This will enable the comments
    comments: true

